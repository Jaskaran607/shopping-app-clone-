<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - Shopping App Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">QuickBuy</div>
    <input type="text" placeholder="Search for products..." class="search-box"/>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Cart</a>
      <a href="#">Login</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Big Sale! 50% Off On Top Brands</h1>
    <p>Hurry up! Limited time offer</p>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="E:\sneaker.jpeg" alt="Product Image"/>
        <h3>Sneakers</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="E:\watch.jpeg" alt="Product Image"/>
        <h3>Smartwatch</h3>
        <p>₹1,999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="E:\headphones.jpeg" alt="Product Image"/>
        <h3>Headphones</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>
</body>
</html>
